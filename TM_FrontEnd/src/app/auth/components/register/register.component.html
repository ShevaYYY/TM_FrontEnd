<mat-card class="registration-card">
  <mat-card-title>Реєстрація</mat-card-title>
  <mat-card-content>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <mat-form-field class="full-width">
        <mat-label>Ім'я</mat-label>
        <input matInput type="text" formControlName="name">
        <mat-error *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
          Ім'я є обов'язковим.
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Електронна пошта</mat-label>
        <input matInput type="email" formControlName="email">
        <mat-error *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          Будь ласка, введіть коректну електронну пошту.
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Телефон</mat-label>
        <input matInput type="tel" formControlName="phone">
        <mat-error *ngIf="registerForm.get('phone')?.invalid && registerForm.get('phone')?.touched">
          Телефон є обов'язковим.
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Пароль</mat-label>
        <input matInput type="password" formControlName="password">
        <mat-error *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          Пароль є обов'язковим.
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit" [disabled]="!registerForm.valid">Зареєструватись</button>
    </form>
  </mat-card-content>
</mat-card>
